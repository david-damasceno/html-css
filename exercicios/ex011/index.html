<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em difentes tamanhos de tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem Flexivel">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a Reproduzir aúdios em HTML</p>
    <audio src="audio.mp3" controls autoplay></audio>
</body>
</html>
